<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Manipulator</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="media.css" />

    <!-- fontfamily  -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h1>Array Manipulator</h1>

      <div class="added-words"></div>

      <div class="box">
        <input type="text" placeholder="Enter a word" class="input-box" />
        <button type="button" class="add-btn">Add to Array</button>
      </div>
      <div class="btns">
        <button type="button">Push</button>
        <button type="button">Pop</button>
        <button type="button">Shift</button>
        <button type="button">Unshift</button>
        <button type="button">Slice</button>
        <button type="button">Splice</button>
      </div>
      <div class="msg">
        <p></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
